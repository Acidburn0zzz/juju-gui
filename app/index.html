<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juju Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Juju team">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-2.0.4.css">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-responsive-2.0.4.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
        <div class="container">
          <a class="brand" href="/">
            <img height="28" alt="Juju GUI" src="/assets/images/juju.png">
            Admin GUI
          </a>
	  <form class="navbar-search pull-left yui3-skin-sam">
	    <input id="charm-search" type="text" class="search-query span3" placeholder="Search"/>
	  </form>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div id="main" class="container">
    </div> <!-- /container -->


    <script id="t-example" type="text/x-handlebars-template">
      <div>
        <h1>Overview</h1>
        <p>
          <button id="show-status" class="yui3-button">Show Status</button>
          <div id="canvas"></div>
        </p>
      </div>
    </script>

   <script id="t-status" type="text/x-handlebars-template">
      <div>
        <h1>Status View</h1>
        <pre>
          {{status}}
        </pre>
        <div>
          <ul>
          {{#each charms}}
          <ul>{{name}} &ndash; {{description}}</ul>
          {{/each}}
          </ul>
        </div>
      </div>
    </script>

    <!-- javascript away -->
    <script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
    <script src="/modules.js"></script>
    <script>
      YUI(GlobalConfig).use("juju-gui", function(Y) {
      app = new Y.juju.App({
              serverRouting: false,
              html5: true,
              socket_url: "ws://localhost:8082/ws",
              contain : "#main",
              viewContainer: "#main",
              transitions: true
          }).render().dispatch();
      });
    </script>
  </body>
</html>
