<!DOCTYPE html>
<html manifest="/juju-ui/assets/manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>Juju Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Juju team">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/juju-ui/assets/stylesheets/bootstrap-2.0.4.css">
    <link rel="stylesheet"
          href="/juju-ui/assets/stylesheets/bootstrap-responsive-2.0.4.css">
    <link rel="stylesheet" href="/juju-ui/assets/stylesheets/juju-gui.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

      <div id="viewport-wrapper">
        <div id="vp-left-border"></div>
        <div id="viewport">
            <div class="navbar">
              <div id="nav-brand-env">
                <span>
                  <a class="brand" href="/">
                    <img alt="Juju GUI" src="/juju-ui/assets/images/juju_logo.png" />
                  </a>
                </span>
                <span class="nav-container">
                  <span class="nav-section">
                    <img src="/juju-ui/assets/images/environment_icon.png" />
                    <span id="environment-name"></span>
                    <span id="provider-type" class="provider-type"></span>
                  </span>
                </span>
              </div>
              <div id="nav-alerts-charms">
                <span class="nav-container">
                  <span class="nav-section">
                    <img src="/juju-ui/assets/images/alert_icon.png" />
                    Alerts
                    <span id="notifications"></span>
                  </span>
                </span>
                <span class="nav-container" id="charm-search-trigger-container">
                  <span class="nav-section">
                    <span id="charm-search-trigger">
                      <img id="charm-search-icon"
                           src="/juju-ui/assets/images/charm_icon.png" />
                      Charms
                      <i class="icon-chevron-down"></i>
                    </span>
                    <input type="text" id="charm-search-field"
                     required="required" placeholder="Search for a charm" />
                  </span>
                </span>
              </div>
            </div>

            <div id="content">
                <div id="main">
                </div> <!-- /container -->
            </div>

        </div>
        <div id="vp-right-border"></div>
    </div>
    <!-- javascript away -->
    <script src="/juju-ui/assets/javascripts/yui/yui/yui-debug.js"></script>
    <script src="/juju-ui/modules.js"></script>
    <script src="/config.js"></script>
    <script>
      YUI(GlobalConfig).use(["juju-gui"], function(Y) {
        app = new Y.juju.App(juju_config);
      });
    </script>
  </body>
</html>
