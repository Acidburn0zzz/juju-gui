<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juju Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Juju team">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-2.0.4.css">
    <link rel="stylesheet"
          href="/assets/stylesheets/bootstrap-responsive-2.0.4.css">
    <link rel="stylesheet" href="/assets/stylesheets/juju-gui.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

      <div id="viewport-wrapper">
        <div id="vp-left-border"></div>
        <div id="viewport">
            <div class="navbar">
              <a class="brand" href="/">
                  <img alt="Juju GUI" src="/assets/images/juju_logo.png" />
              </a>
              <div class="nav-environment">
                <img class="divider" src="/assets/images/top_bar_div.png" />

              </div>
              <div class="nav-alerts-charms">
                  <img class="divider" src="/assets/images/top_bar_div.png" />
                  <img src="/assets/images/alert_icon.png" />

                  <!--<img src="/assets/images/chevron_down.png" />-->

                  <img class="divider" src="/assets/images/top_bar_div.png" />

                  <span id="charm-search-trigger">
                      <img id="charm-search-icon" src="/assets/images/charm_icon.png" />
                      Charms
                      <img src="/assets/images/chevron_down.png" />
                  </span>
              </div>
            </div>

            <div id="content">
                <div id="main" class="container-fluid">
                </div> <!-- /container -->
            </div>

        </div>
        <div id="vp-right-border"></div>
    </div>
    <!-- javascript away -->
    <script src="/assets/javascripts/yui/yui/yui-debug.js"></script>
    <script src="/modules.js"></script>
    <script src="/config.js"></script>
    <script>
      YUI(GlobalConfig).use(["juju-gui"], function(Y) {
        app = new Y.juju.App(juju_config);
      });
